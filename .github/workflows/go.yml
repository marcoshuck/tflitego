name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
        
    - name: Setup Bazel
      uses: abhinavsingh/setup-bazel@v3
      with:
       # Bazel version to install e.g. 1.2.1, 2.0.0, ...
       version: 2.0.0 # optional, default is 2.0.0
       
    - name: Clone TensorFlow
      uses: actions/checkout@v2
      with:
       name: tensorflow/tensorflow
       
    - name: run Bazel command
      uses: ngalaiko/bazel-action/2.0.0@master
      with:
        args: build -c opt //tensorflow/lite/c:tensorflowlite_c

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
